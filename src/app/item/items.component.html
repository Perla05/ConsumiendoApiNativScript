<ActionBar title="Home"> </ActionBar>
<StackLayout  orientation="vertical" width="650" height="650"
              backgroundColor="white">
  <Label text="Venta de Carros" color="white" width="600" height="50"
         textAlignment="center" fontSize="20" backgroundColor="blue">
  </Label>
  <GridLayout rows="*,  *" columns="*, auto" >
    <Label text="Toyota Corola" ></Label>
    <Label text="Oferta" row="0" col="1" colSpan="2" >

    </Label>

    <ListView [items]="items">
      <ng-template let-item="item">
        <FlexboxLayout flexDirection="row" [nsRouterLink]="['/item', item.id]">
          <StackLayout orientation="vertical">
            <Label text="" width="100" height="30" backgroundColor="white">
            </Label>
          </StackLayout>
          <Image width="150"
                 src="https://www.elcarrocolombiano.com/wp-content/uploads/2020/11/20201125-LOS-10-CARROS-HIBRIDOS-Y-ELECTRICOS-MAS-VENDIDOS-EN-COLOMBIA-OCTUBRE-2020-01.jpg">
          </Image>
          <Label [text]="item.id"></Label>
          <Label [text]="item.name"></Label>
          <Label [text]="item.username"></Label>
          <Label [text]="item.email"></Label>

        </FlexboxLayout>
      </ng-template>
    </ListView>
  </GridLayout>

</StackLayout>
